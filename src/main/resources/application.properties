telegram.bot.token=

#Configuration connecting to database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/priut_telegrambot
spring.datasource.username=
spring.datasource.password=

#Configuration Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.current_session_context_class=managed

#Migration file
spring.liquibase.change-log=db.changelog/db.changelog-master.yaml



